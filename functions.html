<!DOCTYPE html>
<html>
    <head>
        <title>
            adding function
        </title>
        <script>
            function add(){
                console.log('qwe')
                var num1 =document.getElementById('num1')
                var num2 =document.getElementById('num2')
                var result= parseInt(num1.value)+parseInt(num2.value)
                console.log(result)
                var mess=document.getElementById("mess")
                mess.innerHTML=result

            }
            function multiply(){
                var num1 =document.getElementById('num1')
                var num2 =document.getElementById('num2')
                var result= parseInt(num1.value)*parseInt(num2.value)
                console.log(result)
                var mes=document.getElementById("mes")
                mes.innerHTML=result
            }
            function substraction(){
                var num1 =document.getElementById('num1')
                var num2 =document.getElementById('num2')
                var result=( parseInt(num1.value) - parseInt(num2.value))
                console.log(result)
                var m=document.getElementById("m")
                m.innerHTML=result
            }
            function devision(){
                var num1 =document.getElementById('num1')
                var num2 =document.getElementById('num2')
                var result=( parseInt(num1.value) / parseInt(num2.value))
                console.log(result)
                var me=document.getElementById("me")
                me.innerHTML=result
            }

        </script>
    </head>
    <body>
        <form action="">
            <label for="">num1</label>
            <input type="number" id="num1">
            
            <label for="">num2</label>
            <input type="number" id="num2">
            <br>
            <br>
            <button type="button" onclick="add()">add</button>
            <span id="mess"></span>
            <br>
            <br>
            <button type="button"  onclick="multiply()">Multiply</button>
            <span id="mes"></span>

            <br>
            <br>
            <button type="button"  onclick="devision()">Divide</button>
            <span id="me"></span>

            <br>
            <br>
            <button type="button"  onclick="substraction()">substraction</button>
            <span id="m"></span>
    
        </form>
        
    </body>
</html>
